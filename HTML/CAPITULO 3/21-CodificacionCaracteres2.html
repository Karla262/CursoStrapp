NOTA: En este ejemplo se muestra como utilizar codificación caracteres como letras con acentos -->

        <tr>

        <tr>
            <td>&oacute;</td>

        <tr>
            <td>&uacute;</td>

        </tr>
        <tr>
            <td>&uacute;</td>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>&Iacute;</td>

        </tr>
        <tr>

        </tr>
    </table>

</body>

</html>
